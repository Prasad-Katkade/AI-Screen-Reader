<!DOCTYPE html>
<html>

<head>
    <title>HackTX</title>
    <meta http-equiv="content-language" content="en">
    <link type="text/css" rel="stylesheet" href="sidepanel.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="logo"></button>
            <h1>Notenow</h1>
        </div>
        <p class="description">
            Notenow can helps you capture audio data in real time and organize it after the recording. Press the
            record button to start recording!
        </p>
        <input type="text" id="title-input" placeholder="Untitled" />


        <div class="content">
            <div class="transcription"></div>
        </div>

        <div class="controls">
            <div class="control-button-outer hidden">
                <div class="tooltip">Start</div>
                <button id="record-button-outer">
                    <div class="control-button-inner">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#f44336"
                            class="bi bi-record-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10" />
                        </svg>
                    </div>
                </button>
            </div>

            <div id="record-menu">
                <div class="control-button-outer">
                    <div class="tooltip">Lap</div>
                    <button class="record-option">
                        <div class="button-inner" id="lap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#121212"
                                class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                                <path
                                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                            </svg>
                        </div>
                    </button>
                </div>

                <div class="control-button-outer">
                    <div class="tooltip">Pause</div>
                    <div class="tooltip hidden">Resume</div>
                    <button class="record-option">
                        <div class="control-button-inner">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#121212"
                                class="bi bi-pause" viewBox="0 0 16 16">
                                <path
                                    d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5" />
                            </svg>
                        </div>
                        <div class="control-button-inner hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2C91FF"
                                class="bi bi-play" viewBox="0 0 16 16">
                                <path
                                    d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
                            </svg>
                        </div>
                    </button>
                </div>

                <div class="control-button-outer">
                    <div class="tooltip">Stop</div>
                    <button class="record-option">
                        <div class="control-button-inner">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2C91FF"
                                class="bi bi-stop" viewBox="0 0 16 16">
                                <path
                                    d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5z" />
                            </svg>
                        </div>
                    </button>
                </div>

            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="timer" id="timer">00:00</div>
        </div>

    </div>

    <script src="sidepanel.js"></script>
</body>

</html>
