<!DOCTYPE html>
<html>

<head>
    <title>Screen Reader</title>
    <meta http-equiv="content-language" content="en">
    <link type="text/css" rel="stylesheet" href="sidepanel.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon.png" id="logo" alt="Icon">
            </img>
            <h1>Screen Reader</h1>
        </div>
        <p class="description">
            Click on capture and summarize the content!
        </p>
        <button id="voiceButton">Voice Command</button>
        <!-- <form id="aiPromptForm">
            <input type="text" id="aiPrompt" name="aiPrompt" placeholder="Type your prompt here" required>
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#2C91FF"
                    class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                </svg>
            </button>
        </form> -->

        <div class="content">
            <div class="transcription">
                <div id="contentDiv"></div>
                <div class="section-container">
                    <button class="section-option">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff"
                            class="bi bi-text-wrap" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5h9a2.5 2.5 0 0 1 0 5h-1.293l.647.646a.5.5 0 0 1-.708.708l-1.5-1.5a.5.5 0 0 1 0-.708l1.5-1.5a.5.5 0 0 1 .708.708l-.647.646H11.5a1.5 1.5 0 0 0 0-3h-9a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5H7a.5.5 0 0 1 0 1H2.5a.5.5 0 0 1-.5-.5" />
                        </svg>
                    </button>
                    <button class="section-option">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff"
                            class="bi bi-translate" viewBox="0 0 16 16">
                            <path
                                d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286zm1.634-.736L5.5 3.956h-.049l-.679 2.022z" />
                            <path
                                d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm7.138 9.995q.289.451.63.846c-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6 6 0 0 1-.415-.492 2 2 0 0 1-.94.31" />
                        </svg>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-button-outer hidden">
                <div class="tooltip">Start</div>
                <button id="record-button-outer">
                    <div class="control-button-inner">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#f44336"
                            class="bi bi-record-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10" />
                        </svg>
                    </div>
                </button>
            </div>

            <div id="record-menu">
                <div class="control-button-outer">
                    <div class="tooltip">Capture</div>
                    <button class="record-option" id="captureButton">
                        <div class="button-inner" id="capture">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#2C91FF"
                                class="bi bi-camera" viewBox="0 0 16 16">
                                <path
                                    d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z" />
                                <path
                                    d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" />
                            </svg>
                        </div>
                    </button>
                </div>

                <div class="control-button-outer">
                    <div class="tooltip">Pause</div>
                    <div class="tooltip hidden" id="resume">Resume</div>
                    <button class="record-option">
                        <div class="control-button-inner">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#121212"
                                class="bi bi-pause" viewBox="0 0 16 16">
                                <path
                                    d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5" />
                            </svg>
                        </div>
                        <div class="control-button-inner hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2C91FF"
                                class="bi bi-play" viewBox="0 0 16 16">
                                <path
                                    d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
                            </svg>
                        </div>
                    </button>
                </div>

                <div class="control-button-outer">
                    <div class="tooltip">Stop</div>
                    <button class="record-option">
                        <div class="control-button-inner">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#121212"
                                class="bi bi-stop" viewBox="0 0 16 16">
                                <path
                                    d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5z" />
                            </svg>
                        </div>
                    </button>
                </div>

            </div>
        </div>

        <!-- <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="timer" id="timer">00:00</div>
        </div> -->

    </div>

    <script src="script.js"></script>
</body>

</html>
